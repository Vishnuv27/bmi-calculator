<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Gauge JS -->
<script src="https://cdn.rawgit.com/bernii/gauge.js/master/dist/gauge.min.js"></script>
    <!-- Custom CSS -->

    <!-- Fav icon  -->
        <link rel="icon" id="image/png" href="https://img.freepik.com/premium-vector/indikator-bmi-white-background-chart-concept-vector-icon_100456-6270.jpg">

    
</head>
<body >
    <center>
<div class="calculator">
    <div class="calculator-header">
        <h2>BMI Calculator</h2>
    </div>
    <div class="calculator-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="form-control" placeholder="Enter your age">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" class="form-control" placeholder="Enter your height">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter your weight">
        </div>
        <button class="btn btn-success"  onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
        <div class="health-meter">
            <canvas id="health-gauge"></canvas>
        </div>
    </div>
</div>
</center>
<script src="./script.js"></script>
</body>
</html>
